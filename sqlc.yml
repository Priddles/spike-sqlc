version: "2"
overrides:
  go:
    overrides:
      - db_type: "uuid"
        go_type: "github.com/google/uuid.UUID"
      - db_type: "geometry"
        go_type: "foo/ewkb.Any"
        nullable: true
      - db_type: "geometry"
        go_type: "foo/ewkb.Any"
        nullable: false
sql:
  - engine: "postgresql"
    queries: "./queries"
    schema: "./schema"
    gen:
      go:
        package: "db"
        out: "db"
        sql_package: "pgx/v5"
        emit_db_tags: true
        emit_empty_slices: true
        emit_json_tags: true
        emit_pointers_for_null_types: true
        json_tags_case_style: camel
        overrides:
          - column: "foo.location"
            go_type: "foo/ewkb.Point"
